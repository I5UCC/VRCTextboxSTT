<!DOCTYPE html>
<html>
<head>
    <title>TextboxSTT</title>
</head>
<style>
    div {
        position: absolute;
        bottom: 0px;
        font-family: '[FONT]', Arial, monospace;
        color: [COLOR];
        text-shadow:
            1px 1px 2px [SHADOW],
            1px -1px 2px [SHADOW],
            -1px 1px 2px [SHADOW],
            -1px -1px 2px [SHADOW];
        font-size: 48px;
        font-weight: 700;
        width: 100%;
        text-align: [ALIGN];
    }
</style>

<body>
    <div id="transcript"></div>
    <script>
        function getTranscript() {
            fetch("http://127.0.0.1:[PORT]/transcript")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    document.getElementById("transcript").innerHTML = data;
                })
                .catch(function (err) {
                    console.log('Fetch Error: ', err);
                });
            window.scrollTo(0, document.body.scrollHeight);
        }
        setInterval(getTranscript, [INTERVAL]);
    </script>
</body>
</html>
